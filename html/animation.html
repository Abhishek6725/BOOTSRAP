<!DOCTYPE html>
<html lang="en">
<head>
    <script type = "text/javascript">
        var img = null;
        function init(){
            img = document.getElementById('myimg');
            img.style.position = 'relative';

            img.style.left = '50px';
        }
        function moveRight(){
            img.style.left = parseInt(img.style.left) + 100 + 'px';
        }
        function moveLeft(){
            img.style.left = parseInt(img.style.left) - 100 + 'px';

        }
        window.onload = init;

    </script>

    
</head>
<body>
    <form>
        <img id="myimg" src = ""
    </form>
    
</body>
</html>
