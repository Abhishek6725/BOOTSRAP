<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .abc {
        border: 20px solid; /* Fixed the syntax for border */
        padding: 40px;
        position: relative;
        width: 30%; /* Fixed the width syntax */
        top: 30%; /* Fixed the top syntax */
        margin: 30px; /* Fixed the margin syntax */
    }
   </style>
</head>
<body>
    <div id="div1" class="abc">Div 1
    <div id="div2" class="abc">Div 2
    <div id="div3" class="abc">Div 3</div></div></div>
    <script>
        var div1 = document.getElementById("div1"); // Added missing variable declaration
        div1.addEventListener("mouseover", function() { // Fixed event listener syntax
            this.style.borderColor = "red"; // Fixed border color property
            this.style.transform = "rotate(360deg)"; // Fixed rotate syntax
            this.style.transition = "2s"; // Fixed transition syntax
        });
        var div2 = document.getElementById("div2"); // Added missing variable declaration
        div2.addEventListener("mouseover", function() { // Fixed event listener syntax
            this.style.borderColor = "yellow"; // Fixed border color property
            this.style.transform = "rotate(360deg)"; // Fixed rotate syntax
            this.style.transition = "2s"; // Fixed transition syntax
        });
        var div3 = document.getElementById("div3"); // Added missing variable declaration
        div3.addEventListener("mouseover", function() { // Fixed event listener syntax
            this.style.borderColor = "pink"; // Fixed border color property
            this.style.transform = "rotate(360deg)"; // Fixed rotate syntax
            this.style.transition = "2s"; // Fixed transition syntax
        });
    </script>
</body>
</html>
