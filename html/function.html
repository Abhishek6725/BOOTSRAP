<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Example of the addEventListener()</p>
    <p>Click </p>
    <button id = "btn">clickme</button>
    <p id ="para"></p>
    <script>
        document.getElementById("btn").addEventListener("click",fun);
        function fun(){
            document.getElementById("para").innerHTML="HelloWorld"+"<br>"+"Welcome to LPU";
        }
    </script>
    
</body>
</html>
