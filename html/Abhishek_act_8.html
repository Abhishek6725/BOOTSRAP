<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for image gallery */
        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Website</a>
    </div>
</nav>


<div class="container">
    <h2>Image Gallery</h2>
    <div class="row">
        <div class="col-xxl-8 gallery-item">
            <img src="rohit.jpg" class="img-circle" alt="Image 1">
        </div>
        <div class="col-md-6 gallery-item">
            <img src="download (2).jpg" class="img-rounded" alt="Image 2">
        </div>
        <div class="col-xl-4 gallery-item">
            <img src="download (1).jpg" class="img-fluid" alt="Image 3">
        </div>
    </div>
</div>


<div class="container mt-5">
    <h2>Typography</h2>
    <p class="lead">This is a lead para</p>
    <p>This is a paragraph</p>
    <blockquote class="blockquote">
        <p class="mb-0">This is a blockquote</p>
        <footer class="blockquote-footer">famous</footer>
    </blockquote>
</div>

<!-- Ordered List -->
<div class="container mt-5">
    <h2>Ordered List</h2>
    <ol>
        <li>I1</li>
        <li>I2</li>
        <li>I3</li>
    </ol>
</div>

<!-- Unordered List -->
<div class="container mt-5">
    <h2>Unordered List</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
