<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="cookie">Cookie</label>
        <input type="text" id="cookie" name="cookie">
        
        <label>Get</label>
        <input type="submit" value="Touch">
        
        <label>Submit</label>
        <input type="submit" value="Touch">
        
        <label>Delete</label>
        <input type="submit" value="Touch">
    </form>
</body>
</html>
