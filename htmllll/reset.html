<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departmental Store Customer Information</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button[type="reset"] {
      background-color: #f44336;
    }
    button[type="submit"]:hover,
    button[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <h2>Customer Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Contact Phone No:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="days">Preferred Days of Purchasing:</label>
    <input type="text" id="days" name="days">

    <label for="item">Favourite Item:</label>
    <select id="item" name="item">
      <option value="groceries">Groceries</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="toys">Toys</option>
      
    </select>

    <label for="suggestions">Suggestions:</label>
    <textarea id="suggestions" name="suggestions" rows="4"></textarea>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
