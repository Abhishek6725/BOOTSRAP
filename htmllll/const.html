<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Consonants</title>
</head>
<body>

  <div>
    <input type="text" id="input" placeholder="Enter a string">
    <button onclick="countAndDisplay()">Count Consonants</button>
    <p id="result"></p>
  </div>

  <script>
    function countConsonants(str) {
      // Convert the string to lowercase to ignore case sensitivity
      str = str.toLowerCase();

      // Count the number of consonants in the string
      let count = 0;
      for (let i = 0; i < str.length; i++) {
        if (str[i].match(/[b-df-hj-np-tv-z]/)) {
          count++;
        }
      }
      return count;
    }

    function countAndDisplay() {
      const input = document.getElementById('input').value;
      const resultElement = document.getElementById('result');
      const consonantCount = countConsonants(input);
      resultElement.textContent = `Number of consonants: ${consonantCount}`;
    }
  </script>

</body>
</html>
