<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling Example</title>
  <style>
    .parent {
      padding: 20px;
      background-color: #f0f0f0;
    }
    .child {
      padding: 10px;
      background-color: #e0e0e0;
    }
    .grandchild {
      padding: 5px;
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>

  <div class="parent" onclick="handleEvent(event)">
    Parent
    <div class="child">
      Child
      <div class="grandchild">
        Grandchild
      </div>
    </div>
  </div>

  <script>
    function handleEvent(event) {
      console.log(`Event target: ${event.target.className}`);
      console.log(`Event current target: ${event.currentTarget.className}`);
    }
  </script>

</body>
</html>
