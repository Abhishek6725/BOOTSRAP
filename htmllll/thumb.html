<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #fullImage {
      max-width: 100%;
      max-height: 400px;
    }
  </style>
</head>
<body>

  <div id="thumbnails">
    <div class="thumbnail" onclick="showFullImage(0)">
      <img src="" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" onclick="showFullImage(1)">
      <img src="thumbnail2.jpg" alt="Thumbnail 2">
    </div>
    <!-- Add more thumbnails as needed -->
  </div>

  <div>
    <img id="fullImage" src="" alt="Full Image">
  </div>

  <script>
    const fullImage = document.getElementById('fullImage');
    const thumbnails = document.querySelectorAll('.thumbnail img');

    function showFullImage(index) {
      const thumbnailSrc = thumbnails[index].getAttribute('src');
      fullImage.setAttribute('src', thumbnailSrc);
    }
  </script>

</body>
</html>
