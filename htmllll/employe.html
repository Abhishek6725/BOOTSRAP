<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My College</title>
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
    }
    .college-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .address {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .course {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .course-1 {
      color: blue;
      font-style: italic;
      font-family: 'Times New Roman', Times, serif;
    }
    .course-2 {
      color: green;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    .course-3 {
      color: red;
      font-style: normal;
      font-family: 'Courier New', Courier, monospace;
    }
    .scrolling-text {
      font-size: 18px;
      color: purple;
      white-space: nowrap;
      overflow: hidden;
      animation: scrolling 10s linear infinite;
    }
    @keyframes scrolling {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="college-name">My College</div>
    <div class="address">123 College Avenue, City, Country</div>
    <div class="courses">
      <div class="course course-1">Course 1</div>
      <div class="course course-2">Course 2</div>
      <div class="course course-3">Course 3</div>
    </div>
    <div class="scrolling-text">Welcome to My College. Explore our courses and opportunities!</div>
    <div class="college-image">
      <img src="college-image.jpg" alt="College Image" width="400">
    </div>
  </div>

</body>
</html>
