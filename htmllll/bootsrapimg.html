<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Carousel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .carousel-item {
      height: 300px;
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .carousel-caption h5 {
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="image1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide Caption</h5>
          <p>Description of the first slide</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide Caption</h5>
          <p>Description of the second slide</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide Caption</h5>
          <p>Description of the third slide</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
