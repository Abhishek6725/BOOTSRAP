<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destination Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .destination-card {
      margin-bottom: 20px;
    }
    .destination-img {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <!-- Destination 1 -->
    <div class="col-lg-6">
      <div class="card destination-card">
        <div class="row no-gutters">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-primary">Trip with friends</h5>
              <p class="card-text text-success">Enjoy with friends</p>
              <ul class="list-unstyled text-danger">
                <li>2 days enough</li>
                <li> Osm...NIght views</li>
                <li>Attractive sunset</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2023/06/PTV-India-OG-Final.png" alt="Destination 1" class="card-img destination-img">
          </div>
        </div>
      </div>
    </div>
    <!-- Destination 2 -->
    <div class="col-lg-6">
      <div class="card destination-card">
        <div class="row no-gutters">
          <div class="col-md-4 order-md-last">
            <img src="destination2.jpg" alt="Destination 2" class="card-img destination-img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-danger">Trip with family</h5>
              <p class="card-text text-primary">Visit with family</p>
              <ul class="list-inline text-warning">
                <li class="list-inline-item">1 week of festivals</li>
                <li class="list-inline-item">Full of fun</li>
                <li class="list-inline-item">Enjoy in festivals....</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
